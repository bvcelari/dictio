<form action="/import_concepts/" method="post">
    {% csrf_token %}
    {{ form.as_p  }}
    <input type="submit" value="Submit" />
</form>
<table>
{% for bullet,list in new_values.items  %}
<tr> <td><b>{{ bullet }} </b></td>
   {% for concept in list  %}
    <td>{{ concept |safe }}</td>
   {% endfor %}
</tr>
{% endfor %}
</table>
